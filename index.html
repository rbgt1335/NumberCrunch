<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NumberCrunch</title>

  <script src="https://kit.fontawesome.com/125cd5a87d.js" crossorigin="anonymous"></script>
  <!-- Bootstrap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>


<body>
  <div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
      <h1 class="titlesbar">NumberCrunch</h1>
    </div>
    <div class="col-lg-4">
      <button type="button" name="button" class="topbuttons"><i class="fa-solid fa-wrench"></i></button>
      <button type="button" name="button" class="topbuttons"><i class="fa-solid fa-square-poll-vertical"></i></button>
    </div>
  </div>

  <h3 id="Target" class="targetnumber"> Target: </h3>

  <div class="instructionsection">
    <p class="instructions">Use the given operations to transform your initial value into the target value in as few moves as possible</p>
    <p class="error-messages">______</p>
  </div>

  <div>
    <h2 class="usernumber" id="usernumber">500</h2>
  </div>

  <div class="score">
    <p class="score">Moves: 0</p>
  </div>

  <div class="operationbars operationbar1">
    <button type="button" name="button" class="operationbuttons">+1</button>
    <button type="button" name="button" class="operationbuttons">x2</button>
    <button type="button" name="button" class="operationbuttons">x10</button>
    <button type="button" name="button" class="operationbuttons">x²</button>
  </div>

  <div class="operationbars operationbar2">
    <button type="button" name="button" class="operationbuttons">-1</button>
    <button type="button" name="button" class="operationbuttons">÷2</button>
    <button type="button" name="button" class="operationbuttons">÷10</button>
    <button type="button" name="button" class="operationbuttons">√x</button>
  </div>



  <script src="index.js">
  </script>
</body>

</html>
